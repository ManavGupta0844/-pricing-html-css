<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Pricing component</title>
  </style>
</head>

<body>
  <div class="container">
    <div>
    <h1>Our Pricing</h1>
    </div>
    <div class="toggle">
      <span>Anually</span>
      <div class="slider">
        <div class="circle"></div>
      </div>
      <span>Monthly</span>
    </div>

    <div class="cards">
      <div class="basic">
        <h3 class="heading">Basic</h3>
        <div class="price" id="basic"><span class="dollar">$</span><div id="rateB">199.99</div></div>
        <div class="storage">500 GB Storage</div>
        <div class="users"> 2 Users Allowed</div>
        <div class="limit">Send up to 3 GB</div>
        <button class="button">LEARN MORE</button>
      </div>
      <div class="outerpro">
      <div class="Professional">
        <h3 class="heading1">Professional</h3>
        <div class="price1" id="professional"><span class="dollar">$</span><div id="rateP">249.99</div></div>
        <div class="storage1">1 TB Storage</div>
        <div class="users1"> 5 Users Allowed</div>
        <div class="limit1">Send up to 10 GB</div>
        <button class="button1">LEARN MORE</button>
      </div>
      </div>
      <div class="basic">
        <h3 class="heading">Master</h3>
        <div class="price" id="master"><span class="dollar">$</span><div id="rateM">399.99</div></div>
        <div class="storage">2 TB Storage</div>
        <div class="users"> 10 Users Allowed</div>
        <div class="limit">Send up to 20 GB</div>
        <button class="button">LEARN MORE</button>
      </div>
    </div>

  </div>
</body>
<script src="script.js"></script>
</html>
